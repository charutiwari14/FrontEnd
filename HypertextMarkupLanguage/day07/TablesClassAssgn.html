<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make a table with border and cellpadding</title>
</head>

<body>
    <table border="1">

        <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Prajjal</td>
        <td>28</td>
    </tr>
    <tr>
        <td>Ajay</td>
        <td>16</td>
    </tr>
    <tr>
        <td>Aman</td>
        <td>19</td>
    </tr>
    </table>

    <table>
        <tr>
            <th>Name</th>
            <th>Marks</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Charu</td>
            <td>20</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Pulkit</td>
            <td>25</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Poornima</td>
            <td>30</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>35</td>
            <td>34</td>
        </tr>
    </table>
    
    <br>

    <table border="1" cellpadding="15px">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Roll No</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>19</td>
            <td>3565898</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>20</td>
            <td>454525</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>35</td>
            <td>267646</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Rom</td>
            <td>45</td>
            <td>568568</td>
            <td>35</td>
        </tr>
    </table>
</body>

</html>
