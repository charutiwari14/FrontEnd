<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    
</head>

<body>
    <table border="1" align="center">
        <caption>Student Details</caption>
        <thead>


            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Charu</td>
                <td>23</td>
                <td>Female</td>
                <td>Subodh Public School</td>

            
        </tbody>

        <tfoot>
            <td>Footer</td>
            <td>Footer</td>
            <td>Footer</td>
            <td align="center">Footer</td>
        </tfoot>
    </table>
</body>

</html>
