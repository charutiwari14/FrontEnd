<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment 1</title>
</head>
<body>
    <form action="post">
        <table border="1" align="center" cellpadding="5px" width="60%">
            <tr>
                <td colspan="2" align="center"><h2>Registration Form</h2></td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td><input type="text" name="Name"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="fathername"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="DOB"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="gender" id="">
                    Female <input type="radio" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="Number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" cols="25" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="State"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="City"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
