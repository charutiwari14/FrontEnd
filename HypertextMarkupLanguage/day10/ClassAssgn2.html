<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uneven Table Assignment 2</title>
</head>
<body>
    <table border="1" align="center" cellpadding="15px" width="60%" cellspacing="0px">
        <tr>
            <td>1</td>
            <td colspan="3">4</td>
            <td rowspan="2" colspan="2">12</td>
            <td colspan="4">16</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">5</td>
            <td colspan="2">9</td>
            <td colspan="4">17</td>
        </tr>
        <tr>
            <td colspan="2">10</td>
            <td rowspan="2">13</td>
            <td rowspan="2">14</td>
            <td rowspan="4" colspan="2">18</td>
            <td rowspan="2" colspan="2">19</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td rowspan="3">6</td>
            <td rowspan="2">7</td>
            <td rowspan="2">8</td>
            <td rowspan="2" colspan="2">15</td>
        </tr>

        <tr>
            <td>20</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
