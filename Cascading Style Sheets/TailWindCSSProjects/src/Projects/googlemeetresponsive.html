<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Google Meet Clone</title>
</head>

<body class="bg-white">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-4 py-3 shadow">
    <div class="flex items-center gap-4">
      <button><i class="fa-solid fa-bars text-xl"></i></button>
      <img
        src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark_2020q4_2x_icon_124_40_292e71bcb52a56e2a9005164118f183b.png"
        alt="Google Meet" class="h-10">
      <p class="text-gray-500 underline text-xl">Meet</p>
    </div>
    <div class="flex items-center gap-6 text-gray-600">
      <p class="hidden md:block">4:40 PM Â· Fri, Sept 19</p>
      <i class="fa-solid fa-question text-xl"></i>
      <i class="fa-solid fa-circle-exclamation text-xl"></i>
      <i class="fa-solid fa-gear text-xl"></i>
      <i class="fa-solid fa-ellipsis-vertical text-xl"></i>
      <i class="fa-solid fa-user text-xl"></i>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-48 p-4 space-y-6 border-r hidden md:block">
      <div class="flex items-center gap-2 bg-blue-200 text-black px-7 py-3 rounded-2xl cursor-pointer duration-300">
        <i class="fa-solid fa-calendar text-lg"></i>
        <p class="text-lg">Meetings</p>
      </div>
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-video text-lg"></i>
        <p class="text-lg">Calls</p>
      </div>
    </aside>

    <!-- Main Content (Centered) -->
    <main class="flex-1 flex flex-col items-center text-center p-8">
      <h1 class="text-3xl md:text-5xl font-bold">Video calls and meetings for</h1>
      <h1 class="text-3xl md:text-5xl font-bold mt-2">everyone</h1>
      <p class="text-gray-500 text-lg mt-4">Connect, collaborate and celebrate from anywhere with</p>
      <p class="text-gray-500 text-lg rounded4xl">Google Meet</p>

      <div class="flex items-center gap-6 mt-10">
        <button class="bg-blue-600 text-white px-5 py-3 rounded-xl flex items-center gap-2">
          <i class="fa-solid fa-video"></i> New Meeting
        </button>
        <p class="text-gray-500">Join</p>
      </div>

      <div class="flex items-center justify-center gap-6 mt-12">
        <i class="fa-solid fa-arrow-left text-lg cursor-pointer"></i>
        <img src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg"
          alt="Illustration" class="max-w-xs">
        <i class="fa-solid fa-arrow-right text-lg cursor-pointer"></i>
      </div>

      <div class="mt-12">
        <p class="text-2xl font-semibold">Get a link you can share</p>
        <p class="mt-2">Click New Meeting to get a link you can send to people you want to meet with</p>
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="text-center py-9 text-gray-700">
    <span class="text-blue-600 underline cursor-pointer">Learn more</span><span> about Google Meet</span>
  </footer>


</body>

</html>
