<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            width: 120px;
            padding: 45px;
            margin: 34px;
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="box">
        Box
    </div>
    <span>Good</span>
    <span>Girl</span>
    <div class="box">Hu mai</div>

</body>
</html>
